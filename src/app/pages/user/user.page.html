<ion-header>
    <ion-toolbar>
        <ion-title>Información General</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="show">

    <ion-item>
        <ion-label>Name: {{user.name}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Tokens Disponibles: {{user.tokens}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Ganancias:{{revenue | currency}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Vendidos:{{souldTotal}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Publicados: {{publishedTotal}}</ion-label>
    </ion-item>

    <ion-button expand="block" type="button" (click)="logout()" color="danger">Salir</ion-button>


</ion-content>
